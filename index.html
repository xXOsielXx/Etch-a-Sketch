<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch a Sketch</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
	<script src="javascript.js" type="text/javascript" defer></script>
</head>
<body>
	<section class="header">
		<header>
			<h1>
				<span>Etch</span>
				<span>a</span>
				<span>Sketch</span>
			</h1>
		</header>

		<footer id="copyright">
			<a href="https://xxosielxx.github.io/osez-folio">Copyright © Osiel Hernández</a>
		</footer>
	</section>

	<section id="main">
		<div id="grid"></div>
	</section>

	<section id="settings">
		<input id="colorPicker" type="color" value="#202020">
		<button class="btn" id="backgroundSetter">Set Background Color</button>
		<div id="sizeText"></div>
		<input id="sizeSlider" type="range" value="16" min="1" max="64">
		<button class="btn" id="bordersBtn">Borders</button>
		<button class="btn" id="eraserBtn">Eraser</button>
		<button class="btn" id="clearBtn">Clear</button>
	</section>
	</body>
</html>
